<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game Manager</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        
        <script languaje='javascript' src="js/jquery/jquery-1.9.1.min.js"></script>
            
        <script languaje='javascript' src="js/foundation/modernizr.js"></script>
        <script languaje='javascript' src="js/foundation/vendor/zepto.js"></script>
        <script languaje='javascript' src="js/foundation/foundation.min.js"></script> 
        
        <link rel="stylesheet" href="css/style.css" >

        <link rel='stylesheet' href='css/foundation/normalize.css'>
        <link rel='stylesheet' href='css/foundation/foundation.min.css'>
                    
        <script languaje='javascript' src="js/gameManager/file.js"></script> 
        <script languaje='javascript' src="js/gameManager/keyboard.js"></script> 
        <script languaje='javascript' src="js/gameManager/utils.js"></script> 
        <script languaje='javascript' src="js/gameManager/settings.js"></script>
        <script languaje='javascript'  src="js/gameManager/load.js"></script>

    </head>
    
    <body>
        
        <nav class="top-bar">

            <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
                    <h1> <a href="/"> Game Manager</a> </h1>
            </li>
            <li class="toggle-topbar menu-menuIcon"><a href="#"><span>menu</span></a></li>
            </ul>

            <section class="top-bar-section">
            
            <ul class="left">
            <li class="divider"></li>
                <li> <a href="/settings.html"> Settings</a> </li>
            </ul>
            <!-- Right Nav Section -->
            <ul class="right login">
            </ul>
            </section>
        </nav>

        <img id="backgroundImage"/>
        <div class="row">
        <div class='large-6 columns' id="gameDetails">
        <p id="gameName" class="border"></p>
        <img id="gameImage" class="border"/>
        <p id="gameDescription" class="border"></p>
        <p id="gameYear" class="border"></p>
        <p id="gameRating" class="border"></p>
        <p id="gameDeveloper" class="border"></p>
        <div id="actions" class="large-12">
            <p id="play" class="icon img-play" ></p>
            <p id="favorite" class="icon img-favorite"></p>
            <p id="todo" class="img-todo icon"></p>
            <p id="finish" class="img-finish icon"></p>
        </div>
        <p id="gameCount"></p>
    </div>
    <div class='large-6  columns'>
        <div id='selector'  >
        </div>
        <div class='searchBar'  >
            <input class='left' placeholder="Game name"  type='text' id='searchInput'/>
            <button class="secondary icon img-search"  />
            <button class="secondary icon img-favorite"  />
            <button class="secondary icon img-todo"  />
            <button class="secondary icon img-finish"  />
        </div>
        <div id="listFiles" class=" border"></div>
        <p id="fileCount"></p>
    </div>

    </div>

        <footer class="row">
            <div class="large-12 columns">
                <hr>
                <p>Game Manager developed by <a href="http://coconauts.net" target="_blank">Coconauts</a></p>
            </div>
        </footer>
    </body>
    <script type="text/javascript">$(document).foundation();</script>

</html>
