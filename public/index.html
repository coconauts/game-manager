<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game Manager</title>
        <link rel="icon" type="image/x-icon" href="icon.png" />
        
        <script languaje='javascript' src="js/jquery/jquery-1.9.1.min.js"></script>
            
        <script languaje='javascript' src="js/foundation/modernizr.js"></script>
        <script languaje='javascript' src="js/foundation/vendor/zepto.js"></script>
        <script languaje='javascript' src="js/foundation/foundation.min.js"></script> 
        
        <link rel="stylesheet" href="css/style.css" >

        <link rel='stylesheet' href='css/foundation/normalize.css'>
        <link rel='stylesheet' href='css/foundation/foundation.min.css'>
                                        
        <script languaje='javascript' src="js/gameManager/utils.js"></script> 
        <script languaje='javascript' src="js/gameManager/platforms.js"></script>
        <script languaje='javascript' src="js/gameManager/game-manager.js"></script> 
        <script languaje='javascript' src="js/gameManager/keyboard.js"></script> 

    </head>
    
    <body>
        
      <div id="background">
        <img id="backgroundImage"/>
      </div>
      <div id="main-content" class="row">
        <div class='large-6 columns' id="gameDetails">
            <p id="gameName" class="border"></p>
            <img id="gameImage" class="border"/>
            <p id="gameDescription" class="border"></p>
            <p id="gameYear" class="border"></p>
            <p id="gameRating" class="border"></p>
            <p id="gameDeveloper" class="border"></p>
            <div id="actions" class="large-12">
              <button id="play" class="icon-play" ></button>
              <button id="favorite" class="icon-favorite"></button>
              <button id="todo" class="icon-todo"></button>
              <button id="finish" class="icon-finish"></button>
            </div>
            <p id="gameCount"></p>
            </div>
        <div class='large-6  columns'>

            <div id='selector'  >
              <a href='settings.html'><img class='icon icon-plus'/></a>
            </div>
            <div class='searchBar'  >
              <input class='left' placeholder="Game name"  type='text' id='searchInput'/>
              <button class="secondary icon-search"  />
              <button class="secondary icon-favorite"  />
              <button class="secondary icon-todo"  />
              <button class="secondary icon-finish"  />
            </div>
            <div id="listFiles" class=" border"></div>
            <p id="fileCount"></p>
        </div>

      </div>

        <footer class="row">
            <div class="large-12 columns">
                <hr>
                <p>Game Manager developed by <a href="http://coconauts.net" target="_blank">Coconauts</a></p>
            </div>
        </footer>
    </body>
    <script type="text/javascript">$(document).foundation();</script>

</html>
